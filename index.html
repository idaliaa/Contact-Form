<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form (Formspree)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formspree.io/f/mleqdebe" method="POST">
    <h1>Contact Form</h1>
    <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
    <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
    <input type="email" name="email" placeholder="Email" autocomplete="off" required>
    <textarea name="message" placeholder="Your Message" cols="60" rows="5" autocomplete="off" required></textarea>
    <button type="submit">Send Message</button>
    </form>
</body>
</html>
